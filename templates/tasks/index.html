{% extends 'base.html' %}

{% block content %}

{% if object_list %}
<h3>All my lists</h3>
<ul>
    {% for todo_list in object_list %}
    <li>
        <div role="button" onclick="#"> {{ todo_list.title }}</div>
    </li>
    {% endfor %}
</ul>
{% else %}
<h3>You have no lists</h3>
{% endif %}

{% endblock %}
