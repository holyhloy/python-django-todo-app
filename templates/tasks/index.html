{% extends 'base.html' %}

{% block content %}

{% if object_list %}
<h3>All my lists</h3>
<ul>
    {% for todo_list in object_list %}
    <li>
        <button type="button" onclick="location.href='{% url "list" todo_list.id %}'"> {{ todo_list.title }}</button>
    </li>
    {% endfor %}
</ul>
{% else %}
<h3>You have no lists</h3>
{% endif %}

{% endblock %}
